version: '3'

services:
    nginx:
        image: nginx:1.20-alpine
        ports:
            - 8888:80
        volumes:
            - ./src:/var/www
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
        depends_on:
            - php-fpm

    php-fpm:
        image: php:7.4-fpm
        volumes:
            - ./src:/var/www